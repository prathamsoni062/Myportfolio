<mat-card>
    <mat-card-header>
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="actionButtonLabel" (click)="onActionButtonClick()">{{ actionButtonLabel }}</button>
    </mat-card-actions>
</mat-card>
