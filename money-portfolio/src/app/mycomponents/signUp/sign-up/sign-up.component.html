<div class="signup-container">
  <div class="signup-card">
    <div class="signup-content">
      <div class="signup-header">
        <img src="assets/images/website_logo.png" alt="Logo" class="signup-logo" />
        <h2>Create Your Account</h2>
        <p>Sign up using social networks</p>
        <div class="social-signup">
          <button mat-icon-button color="primary">
            <mat-icon>facebook</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>google</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>linkedin</mat-icon>
          </button>
        </div>
        <p>OR</p>
      </div>
      
      <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Full Name" [(ngModel)]="user.fullName" name="fullName" />
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" />
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Mobile Number</mat-label>
        <input matInput type="tel" placeholder="Mobile Number" [(ngModel)]="user.mobile" name="mobile" />
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password" />
      </mat-form-field>
      
      <mat-form-field class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" name="confirmPassword" />
      </mat-form-field>
      
      <button mat-raised-button color="primary" class="full-width" (click)="onSignUp()">
        Sign Up
      </button>
    </div>
    
    <div class="login-container">
      <h3>Already Have an Account?</h3>
      <p>Login to access your account and explore new opportunities!</p>
      <button mat-raised-button color="accent" routerLink="/login">Login</button>
    </div>
  </div>
</div>
