<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <div class="login-header">
        <img src="assets/images/website_logo.png" alt="Logo" class="login-logo" />
        <h2>Login to Your Account</h2>
        <p>Login using social networks</p>
        <div class="social-login">
          <button mat-icon-button color="primary">
            <mat-icon>facebook</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon>google</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>linkedin</mat-icon>
          </button>
        </div>
        <p>OR</p>
      </div>

      <!-- Email Input -->
      <app-input 
        label="Email" 
        placeholder="Email" 
        [(value)]="user.email"
      ></app-input>

      <!-- Password Input -->
      <app-input 
        label="Password" 
        type="password" 
        placeholder="Password" 
        [(value)]="user.password"
      ></app-input>

      <button mat-raised-button color="primary" class="full-width" (click)="onSignIn()">
        Sign In
      </button>
    </div>
    <div class="signup-container">
      <h3>New Here?</h3>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <button mat-raised-button color="accent" routerLink="/signup">Sign Up</button>
    </div>
  </div>
</div>
